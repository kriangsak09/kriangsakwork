<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Prompt&display=swap');

        * {
            font-family: 'Prompt', sans-serif;
        }
    </style>
</head>

<body>
    <div class="container mt-3">
            <h2><div class="text-center">ฟอร์มที่อยู่</div></h2>
        <form action="">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="" class="form label">ชื่อผู้ใช้</label>
                    <input type="text" class="form-control" placeholder="พิมชื่อผู้ใช้" name="fname" id="fname" required>
                </div>
                <div class="col-md-6">
                    <label for="" class="form label">เบอร์โทรศัพท์</label>
                    <input type="text" class="form-control" placeholder="พิมเบอร์โทรศัพท์" name="fname" id="fname" required>
                </div>
                <div class="col-md-6">
                    <label for="" class="form label">อีเมล</label>
                    <input type="text" class="form-control" placeholder="พิมอีเมล" name="fname" id="fname" required>
                </div>
                <div class="col-md-6">
                    <label for="" class="form label">ที่อยู่</label>
                    <input type="text" class="form-control" placeholder="พิมที่อยู่" name="fname" id="fname" required>
                </div>
                <div class="text-center col-md-6 mb-3">
                    <input type="submit" class="form-control btn btn-primary" name="fname" id="fname" value="บันทึก">
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
